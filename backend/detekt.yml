complexity:
  active: true
  LargeClass:
    active: true
    threshold: 300
    excludes: ['**/test/**', '**/*.Test.kt', '**/*.Spec.kt']
  LongMethod:
    active: true
    threshold: 30
    ignoreAnnotated:
      - Test
      - BeforeEach
  LongParameterList:
    active: false
    functionThreshold: 6
    constructorThreshold: 10
    ignoreDefaultParameters: false
    ignoreDataClasses: true
    ignoreAnnotatedParameter: []
  NamedArguments:
    active: true
    threshold: 4
  TooManyFunctions:
    active: true
    ignorePrivate: true
    ignoreOverridden: true
    excludes: ['**/*Queries.kt']

exceptions:
  active: true
  ObjectExtendsThrowable:
    active: true

naming:
  active: true
  InvalidPackageDeclaration:
    active: true
    excludes: ["**/*.kts"]
    rootPackage: ""
  VariableNaming:
    active: true
    excludes: ["**/test/**"]
    variablePattern: "[a-z][A-Za-z0-9]*"
    privateVariablePattern: "(_)?[a-z][A-Za-z0-9]*"
    excludeClassPattern: "$^"

performance:
  active: true
  SpreadOperator:
    active: true
    excludes:
      [ "**/test/**", "**/CoreApplication.kt", ]

potential-bugs:
  active: true
  AvoidReferentialEquality:
    active: false
    forbiddenTypePatterns:
      - "kotlin.String"
  CastToNullableType:
    active: true
  Deprecation:
    active: true
  DontDowncastCollectionTypes:
    active: true
  ExitOutsideMain:
    active: true
  HasPlatformType:
    active: false
  IgnoredReturnValue:
    active: false
    restrictToConfig: true
  LateinitUsage:
    active: true
    excludes: ['**/test/**']
  UnconditionalJumpStatementInLoop:
    active: true

style:
  active: true
  BracesOnIfStatements:
    active: true
    singleLine: 'consistent'
    multiLine: 'always'
  BracesOnWhenStatements:
    active: true
    singleLine: 'never'
    multiLine: 'necessary'
  ClassOrdering:
    active: true
  CollapsibleIfStatements:
    active: true
  DataClassContainsFunctions:
    active: true
    conversionFunctionPrefix:
      - "to"
  DataClassShouldBeImmutable:
    active: true
  EqualsOnSignatureLine:
    active: true
  ExpressionBodySyntax:
    active: true
    includeLineWrapping: true
  ForbiddenImport:
    active: true
    imports:
      - value: "org.junit.Test"
        reason: "Junit 4 is deprecated (but needs to be on the classpath for Testcontainers)"
  MagicNumber:
    active: true
    excludes: ['**/test/**']
    ignoreNumbers:
      - "-1"
      - "0"
      - "1"
      - "2"
      - "3"
      - "365"
      - "1024"
  MandatoryBracesLoops:
    active: true
  NoTabs:
    active: true
  OptionalUnit:
    active: true
  PreferToOverPairSyntax:
    active: true
  RedundantExplicitType:
    active: true
  RedundantVisibilityModifierRule:
    active: false
  ReturnCount:
    active: true
    excludeGuardClauses: true
  SpacingBetweenPackageAndImports:
    active: true
  TrailingWhitespace:
    active: true
  UnderscoresInNumericLiterals:
    active: true
    acceptableLength: 5
  UnnecessaryAnnotationUseSiteTarget:
    active: true
  UnnecessaryLet: # Diktat prefers let to if
    active: false
  UnusedImports:
    active: true
  UnusedPrivateMember:
    active: true
    allowedNames: '(_|ignored|expected)'
  UseDataClass:
    active: true
    allowVars: false
  UseIfEmptyOrIfBlank:
    active: true
  UseIfInsteadOfWhen:
    active: true